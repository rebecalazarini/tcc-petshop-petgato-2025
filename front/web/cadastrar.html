<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <title>Cadastrar</title>
  </head>
  <body>
    <div class="container">
      <form>
        <label for="Email">Email:</label>
        <input type="text" id="Email" placeholder="Digite seu email: "/ required>

        <label for="Senha">Senha:</label>
        <input type="password" id="Senha" placeholder="Digite sua senha: "/ required>

        <button type="button" onclick="Cadastrar()">Cadastrar</button>


        Deseja cadastrar seu pet?
        <a href="pet.html"><button type="button" onclick="sim()">sim</button></a>
        <a href="front.html"><button type="button" onclick="nao()">Não</button></a>

      </form>
      <div class="ear-l"></div>
      <div class="ear-r"></div>
      <div class="panda-face">
        <div class="blush-l"></div>
        <div class="blush-r"></div>
        <div class="eye-l">
          <div class="eyeball-l"></div>
        </div>
        <div class="eye-r">
          <div class="eyeball-r"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
      <div class="hand-l"></div>
      <div class="hand-r"></div>
      <div class="paw-l"></div>
      <div class="paw-r"></div>
    </div>

      <header>
        <div class="container1">
          <div class="back-button"> 
            <a href="front.html"><button>Voltar</button></a> 
        </div>
           </div>
    </header>

   
<script>
  async function Cadastrar() {
    const email = document.getElementById("Email").value;
    const senha = document.getElementById("Senha").value;

    try {
        const response = await fetch("/cadastrar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, senha })
        });

        if (response.ok) {
            alert("Cadastro realizado com sucesso! Verifique seu email.");
            window.location.href = "front.html"; // Redireciona para a página principal
        } else {
            const erro = await response.text();
            alert(`Erro ao cadastrar: ${erro}`);
        }
    } catch (error) {
        console.error("Erro na solicitação:", error);
        alert("Erro ao processar o cadastro.");
    }
}

</script>
  </body>
</html>
